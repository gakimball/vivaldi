<html>
  <head>
    <title>Vivaldi Demo</title>
    <link rel="stylesheet" href="vivaldi.css">
  </head>
  <body>
    <div id="player" data-src="test/test.mp3" data-options="autoplay" class="vivaldi">
      <audio data-audio></audio>
      <div data-meta="title"></div>
      <button class="vivaldi-play-toggle" data-play-toggle>
        <span class="playing">Pause</span>
        <span class="paused">Play</span>
      </button>
      <div class="vivaldi-time">
        <span class="vivaldi-time-current" data-time-current></span>
        <span class="vivaldi-time-total" data-time-total></span>
      </div>
      <div class="vivaldi-seeker" data-seeker>
        <div class="vivaldi-seeker-fill" data-seeker-fill></div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="vivaldi.js"></script>
    <script>
      Vivaldi.exclusive();
      var Player = Vivaldi.Player;
      var p = new Player('#player');
      p.init();
      p.setSong({
        url: 'test/test.mp3',
        title: 'Song Title'
      });
      p.load();
    </script>
  </body>
</html>
